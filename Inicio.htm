<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 1.1em;
      text-align: justify;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 300px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%; 
      left: 50%;
      margin-left: -150px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .tooltip b {
      text-decoration: underline;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0284c7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0369a1;
    }
  </style>
</head>
<body>

  <!-- Imagen superior -->
  <img src="https://www.pueblaonline.com.mx/wp-content/uploads/2024/02/FOTO-IMM.webp" alt="Logo IMM">

  <h1>Bienvenido</h1>
  <p>
    En este sitio podrán revisar sus promedios por parcial, calificaciones de tarea y/o exámenes. 
    Solo necesitas tu correo institucional y tu contraseña es tu 
    <span class="tooltip">matrícula
      <span class="tooltiptext">Ejemplo: estudiante.<b>00000000</b>@imm.edu.mx<br>Tu contraseña es <b>00000000</b></span>
    </span>.
  </p>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Correo institucional" required><br>
    <input type="password" id="password" placeholder="Contraseña (matrícula)" required><br>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "jaime.dominguez@imm.edu.mx" && password === "Prettylittleliars2024-") {
        window.location.href = "https://biojaime.github.io/IMM/Admin.htm";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    });
  </script>

</body>
</html>
