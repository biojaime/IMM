<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    select, input, button, textarea { margin: 8px; padding: 6px; }
    .section { background: white; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    .message { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Bienvenido Administrador</h1>

  <!-- Cargar archivo CSV -->
  <input type="file" id="csvFile" accept=".csv">

  <!-- Selección de alumno -->
  <div class="section">
    <label for="alumnoSelect">Selecciona un alumno:</label>
    <select id="alumnoSelect">
      <option value="">-- Selecciona --</option>
    </select>
  </div>

  <!-- Selección de materia -->
  <div class="section hidden" id="materiaSection">
    <label for="materiaSelect">Materia:</label>
    <select id="materiaSelect">
      <option value="Biologia">Biología</option>
      <option value="Informatica">Informática</option>
    </select>
    <br>
    <button onclick="verCalificaciones()">Ver Calificaciones</button>
    <button onclick="mostrarEdicion()">Editar Calificaciones</button>
  </div>

  <!-- Ver calificaciones -->
  <div class="section hidden" id="verSection">
    <h2>Datos del Alumno</h2>
    <div id="datosAlumno"></div>
    <h3>Calificaciones</h3>
    <div id="verCalificaciones"></div>
    <h3>Comentarios</h3>
    <div id="verComentarios"></div>
  </div>

  <!-- Editar calificaciones -->
  <div class="section hidden" id="editarSection">
    <h2>Editar Calificación</h2>
    <label for="parcial">Parcial (1 a 6):</label>
    <input type="number" id="parcial" min="1" max="6">
    <label for="calificacion">Calificación (1 a 10):</label>
    <input type="number" id="calificacion" min="1" max="10">
    <br>
    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" rows="3" cols="40"></textarea>
    <br>
    <button onclick="guardarCalificacion()">Guardar</button>
    <div class="message" id="mensajeGuardado"></div>
  </div>

  <script>
    let alumnos = [];

    document.getElementById("csvFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const text = e.target.result;
          localStorage.setItem("baseCSV", text);
          parseCSV(text);
        };
        reader.readAsText(file);
      }
    });

    function parseCSV(data) {
      const lines = data.trim().split("\n");
      const headers = lines[0].split(",");
      alumnos = lines.slice(1).map(line => {
        const values = line.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i].trim());
        return obj;
      });

      const select = document.getElementById("alumnoSelect");
      select.innerHTML = '<option value="">-- Selecciona --</option>';
      alumnos.forEach((a, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${a.Nombre} ${a.Apellido}`;
        select.appendChild(option);
      });
    }

    document.getElementById("alumnoSelect").addEventListener("change", function () {
      document.getElementById("materiaSection").classList.remove("hidden");
      document.getElementById("verSection").classList.add("hidden");
      document.getElementById("editarSection").classList.add("hidden");
    });

    function verCalificaciones() {
      const idx = document.getElementById("alumnoSelect").value;
      const materia = document.getElementById("materiaSelect").value;
      if (idx === "") return;

      const alumno = alumnos[idx];
      const key = `${alumno.Matricula}_${materia}`;
      const registro = JSON.parse(localStorage.getItem(key)) || {};

      let htmlCal = "";
      for (let i = 1; i <= 6; i++) {
        const nota = registro[`P${i}`] || "No registrada";
        htmlCal += `Parcial ${i}: ${nota}<br>`;
      }

      const b1 = promedio(registro[`P1`], registro[`P2`]);
      const b2 = promedio(registro[`P3`], registro[`P4`]);
      const b3 = promedio(registro[`P5`], registro[`P6`]);

      let htmlInfo = `
        Nombre: ${alumno.Nombre} ${alumno.Apellido}<br>
        Matrícula: ${alumno.Matricula}<br>
        Grado: ${alumno.Grado} - Grupo: ${alumno.Grupo}<br>`;

      document.getElementById("datosAlumno").innerHTML = htmlInfo;
      document.getElementById("verCalificaciones").innerHTML = htmlCal +
        `<br><strong>Promedio B1:</strong> ${b1} <br><strong>Promedio B2:</strong> ${b2} <br><strong>Promedio B3:</strong> ${b3}`;
      document.getElementById("verComentarios").innerText = registro.comentario || "Sin comentarios";

      document.getElementById("verSection").classList.remove("hidden");
      document.getElementById("editarSection").classList.add("hidden");
    }

    function mostrarEdicion() {
      document.getElementById("verSection").classList.add("hidden");
      document.getElementById("editarSection").classList.remove("hidden");
    }

    function guardarCalificacion() {
      const idx = document.getElementById("alumnoSelect").value;
      const materia = document.getElementById("materiaSelect").value;
      const parcial = parseInt(document.getElementById("parcial").value);
      const calificacion = parseFloat(document.getElementById("calificacion").value);
      const comentario = document.getElementById("comentario").value.trim();

      if (isNaN(parcial) || parcial < 1 || parcial > 6 || isNaN(calificacion) || calificacion < 1 || calificacion > 10) {
        alert("Parcial debe estar entre 1 y 6 y calificación entre 1 y 10");
        return;
      }

      const alumno = alumnos[idx];
      const key = `${alumno.Matricula}_${materia}`;
      let registro = JSON.parse(localStorage.getItem(key)) || {};
      registro[`P${parcial}`] = calificacion;
      if (comentario) registro.comentario = comentario;

      localStorage.setItem(key, JSON.stringify(registro));
      document.getElementById("mensajeGuardado").textContent = "✅ Calificación guardada exitosamente";
    }

    function promedio(a, b) {
      a = parseFloat(a); b = parseFloat(b);
      if (isNaN(a) || isNaN(b)) return "Incompleto";
      return ((a + b) / 2).toFixed(2);
    }

    window.onload = () => {
      const csv = localStorage.getItem("baseCSV");
      if (csv) parseCSV(csv);
    }
  </script>
</body>
</html>
