<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    select {
      width: 300px;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }

    .info {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Bienvenido Administrador</h1>

  <!-- Botón para subir la base de datos -->
  <input type="file" id="csvFile" accept=".csv">

  <!-- Lista desplegable con alumnos -->
  <div>
    <select id="alumnoSelect">
      <option value="">Selecciona un alumno</option>
    </select>
  </div>

  <!-- Info del alumno seleccionado -->
  <div class="info" id="alumnoInfo"></div>

  <script>
    let alumnos = [];

    // Función para guardar la base en localStorage
    function guardarEnLocalStorage(textoCSV) {
      localStorage.setItem("baseDatosCSV", textoCSV);
    }

    // Función para cargar base desde localStorage
    function cargarDesdeLocalStorage() {
      const textoCSV = localStorage.getItem("baseDatosCSV");
      if (textoCSV) {
        parseCSV(textoCSV);
      }
    }

    document.getElementById("csvFile").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          guardarEnLocalStorage(text); // Guardamos
          parseCSV(text); // Procesamos
        };
        reader.readAsText(file);
      }
    });

    function parseCSV(data) {
      const lines = data.trim().split("\n");
      const headers = lines[0].split("\t");
      alumnos = lines.slice(1).map(line => {
        const values = line.split("\t");
        const alumno = {};
        headers.forEach((h, i) => alumno[h.trim()] = values[i]?.trim());
        return alumno;
      });

      // Llenar el select con los alumnos
      const select = document.getElementById("alumnoSelect");
      select.innerHTML = '<option value="">Selecciona un alumno</option>';
      alumnos.forEach((alumno, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${alumno.Nombre} ${alumno.Apellido}`;
        select.appendChild(option);
      });
    }

    document.getElementById("alumnoSelect").addEventListener("change", function() {
      const selectedIndex = this.value;
      const infoDiv = document.getElementById("alumnoInfo");

      if (selectedIndex !== "") {
        const alumno = alumnos[selectedIndex];
        infoDiv.innerHTML = `
          <strong>Grado:</strong> ${alumno.Grado}<br>
          <strong>Grupo:</strong> ${alumno.Grupo}
        `;
      } else {
        infoDiv.textContent = "";
      }
    });

    // Cargar base si ya existe en el navegador
    window.onload = cargarDesdeLocalStorage;
  </script>

</body>
</html>
